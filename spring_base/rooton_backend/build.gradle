plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.umc'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Spring Data JPA
    implementation 'org.springframework.boot:spring-boot-starter-web' // Spring WEB
    implementation 'org.springframework.boot:spring-boot-starter-validation' // validation 유효성 검증
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.h2database:h2' // H2
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0' // Swagger
    implementation 'org.springframework.boot:spring-boot-starter-actuator' // actuator 헬스체크
    implementation 'com.fasterxml.jackson.core:jackson-databind' // JSON 처리
}

tasks.named('test') {
    useJUnitPlatform()
}
